name: Edit File on Issue Title Change

on:
  issues:
    types: [opened, edited]

jobs:
  edit_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Get Issue Title
        id: get_title
        run: echo "::set-output name=title::${{ github.event.issue.title }}"

      # Add your script or steps to edit the file based on the issue title
      # For example:
      - name: Edit File
        run: |
          echo "${{ steps.get_title.outputs.title }}" > edited_file.txt

      - name: Commit and Push Changes
        run: |
          git config --local user.email "organiserapptasks@gmail.com"
          git config --local user.name "organiserapptasks"
          git add edited_file.txt
          git commit -m "Update file based on issue title"
          git push
